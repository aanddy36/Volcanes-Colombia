<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcanes</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bc7894ad3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="fondo">
        <div id="overlay"> 
            <div id="menu-cards">
                <a href="index.html"><div class="logo-menu-toggle logo-menu-cards">
                    <img id="img-card" src="images/logo.png" alt="logo">
                    <span>Volcano <span style="color: red;">Info</span></span>
                </div></a>
                <div class="filter">
                    <span class="titulo-col">Volcanes de Colombia</span>
                    <button class="dropdown-menu"><span class="selected-ddmenu">Alfabéticamente</span><i class="fa-solid fa-chevron-down"></i></button>
                    <div class="options">
                        <button class="filtro alf">Alfabéticamente</button>
                        <button class="filtro sn">Segmento Norte</button>
                        <button class="filtro sc">Segmento Central</button>
                        <button class="filtro sr">Segmento Sur</button>
                    </div>
                </div>
                <div class="volcanes">
                    <button class="btn">Volcán Azufral</button>
                </div>
                <div class="logos">
                    <a href="https://www.sgc.gov.co/"><img class="sgc-logo" src="images/sgc_logo.png" alt="logo sgc"></a>
                    <a href="https://github.com/aanddy36"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/delchiaroa/"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <div style="flex: 1;">
                <div id="card">
                    <div id="present-volcano">
                        <div class="titulo-volcano">
                            <span style="max-width: 170px; position: relative;z-index: 1; height: 10px;">Volcán Azufral</span>
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                        <img class="imagen" src="images/Azufral.png" alt="Volcán Azufral">
                    </div>
                    <div id="info-volcano">
                        <div style="text-align: center; margin-top: 40px;"><span class="comportamiento">Comportamiento estable</span></div>
                        <div style="text-align: center; margin-top: 30px;"><span class="info">Info</span></div>
                        <div class="stats">
                            <div class="titulo-ambos">
                                <span class="titulo-info">Departamento</span><span class="titulo-ans dpt">Nariño</span>
                            </div>
                            <div class="titulo-ambos">
                                <span class="titulo-info">Altura</span><span class="titulo-ans altura">4070 m</span>
                            </div>
                            <div class="titulo-ambos">
                                <span class="titulo-info">Tipo</span><span class="titulo-ans tipo">Estratovolcán</span>
                            </div>
                            <div class="titulo-ambos">
                                <span class="titulo-info">Latitud</span><span class="titulo-ans lat">1.085°</span>
                            </div>
                            <div class="titulo-ambos">
                                <span class="titulo-info">Longitud</span><span class="titulo-ans lon">-77.717°</span>
                            </div>
                            <div class="titulo-ambos">
                                <span class="titulo-info">Ult. Erupción</span><span class="titulo-ans ulte">930 a.C</span>
                            </div>                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="apps2.js"></script>
</body>
</html>
